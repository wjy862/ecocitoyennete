<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
<title>Mangement de Catégorie</title>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
	<tr class="topbg"><td>Mangement de Catégorie</td></tr>
	<tr class="tdbg">
		<td height="30">&nbsp;&nbsp;
			<a href="?c=Categorie&a=index">Mangement</a>&nbsp;|&nbsp;
			<a href="?c=Categorie&a=add">Ajouter</a>
		</td>
	</tr>
</table> 
<br />
<form name="form1" method="post" action="?c=Categorie&a=update">
<table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" class="border">
	<tr class="title"><td colspan="2" align="center">Edit</td></tr>
	<tr class="tdbg">
		<td width="11%" height="30" align="right">Nom de Catégorie:</td>
		<td width="89%"><input name="nomCategorie" type="text" size="90" maxlength="20" value="<{$categorieOne.nomCategorie}>" /></td>
	</tr>
	
	<tr class="tdbg">
		<td height="30" align="right">Parent Catégorie</td>
		<td>
			<select name="parentId">
				<option value="0">Null</option>
				<{foreach $categories as $categorie}>
				<option value="<{$categorie.idCategorie}>"
					<{if $categorie.idCategorie==$categorieOne.parentId }>
					selected
					<{/if}>

				>
				<{str_repeat('**',$categorie.level)}><{$categorie.nomCategorie}>
					
				</option>
				<{/foreach}>
			</select>
			

		</td>
	</tr>
	<tr class="tdbg">
		<td height="30" align="right">&nbsp;</td>
		<td>
			<input type=hidden name =idCategorie value=<{$categorieOne.idCategorie}> >
			<input type="submit" value="Modifier" />
			<input type="button" onclick="history.go(-1)" value="Retour" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
