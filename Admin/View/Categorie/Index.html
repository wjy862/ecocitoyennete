<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
<title>Mangement de Catégorie</title>
<script type="text/javascript">
// cofirmer de supprimer un idCategorie
function confirmDel(idCategorie)
{
	
	if(window.confirm("Vous voulez le supprimer?"))
	{
		location.href = "?c=Categorie&a=delete&idCategorie="+idCategorie;
	}
}
</script>
</head> 

<body>
<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
	<tr class="topbg"><td>Mangement de Catégorie</td></tr>
	<tr class="tdbg">
		<td height="30">&nbsp;&nbsp;
			<a href="?c=Categorie&a=index">Mangement</a>&nbsp;|&nbsp;
			<a href="?c=Categorie&a=add">Ajouter</a>
		</td>
	</tr>
</table>
<br />
<table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" class="border">
<tr class="title" align="center">
	<td>ID</td>
	<td>Nom de Catégorie</td>
	<!--<td>Ordre</td>-->
	<td>Nombre d'article</td>
	<td>Option</td>
</tr>
<{foreach $categories as $categorie }>
<tr class="tdbg" align="center">
	<td><{$categorie.idCategorie}></td>
	<td align="left"> <{str_repeat('##',$categorie.level)}> <{$categorie.nomCategorie}></td>
	<td><{$categorie.nombreArticle}></td>
	<!--<td>350</td>-->
	<td>
		
		<a href="?c=Categorie&a=edit&idCategorie=<{$categorie.idCategorie}>">Modifier</a> | 
		<a href="javascript:void(0)" onclick="confirmDel(<{$categorie.idCategorie}>)">Supprimer</a>
	</td>
</tr>
<{/foreach}>
</table>
</body>
</html>
